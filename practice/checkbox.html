<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <SCRIPT LANGUAGE="JavaScript">
       
        function CheckAll(chk)
        {
        for (i = 0; i < chk.length; i++)
            chk[i].checked = true ;
        }
        
        function UnCheckAll(chk)
        {
        for (i = 0; i < chk.length; i++)
            chk[i].checked = false ;
        }
        //  End -->
        </script>

</head>
<body>
<div style="margin-left: 10%; margin-top: 3%">
    
<form name="myform" action="checkboxes.asp" method="post">
        <h1>Full Stack Developers</h1><hr><br>
        <input type="checkbox" name="check_list" value="1">Rakesh<br>
        <input type="checkbox" name="check_list" value="2">Thana<br>
        <input type="checkbox" name="check_list" value="3">sowjanya<br>
        <input type="checkbox" name="check_list" value="4">Venkat<br>
        <input type="checkbox" name="check_list" value="5">karthik<br>
        <input type="checkbox" name="check_list" value="5">harsha<br>
        <br>
        <br>
        
        <input type="checkbox" name="Check_All" value="Check All"
        onClick="CheckAll(document.myform.check_list)">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="Un_CheckAll" value="Uncheck All"
        onClick="UnCheckAll(document.myform.check_list)">
        </form>
    </div>
</body>
</html>
